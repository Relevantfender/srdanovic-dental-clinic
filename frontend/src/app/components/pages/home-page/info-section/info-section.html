<section class="info-section">
  <div class="info-container">
    <!-- Working Hours Block -->
    <div class="info-block hours-block">
      <div class="block-content">
        <h2>Working Hours</h2>
        <ul class="hours-list">
          @for (schedule of workingHours; track schedule.day) {
            <li class="hours-item">
              <span class="day">{{ schedule.day }}</span>
              <span class="hours">{{ schedule.hours }}</span>
            </li>
          }
        </ul>
      </div>
    </div>

    <!-- Map Block -->
    <div class="info-block map-block">
      <svg xmlns="http://www.w3.org/2000/svg" height="80" viewBox="0 0 24 24" width="80">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="currentColor"/>
      </svg>
      <p class="map-address">{{ contactInfo.address }}</p>
    </div>
  </div>
</section>
