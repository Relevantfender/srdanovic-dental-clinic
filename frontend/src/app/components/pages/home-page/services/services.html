<section #servicesSection class="services-section">
  <!-- Header Section -->
  <div #servicesHeader class="services-header">
    <h2 class="services-title">Our Services</h2>
  </div>

  <!-- Services Blocks Container -->
  <div class="services-blocks">
    <!-- Left Block - Aesthetic Medicine -->
    <div #leftService class="service-block left-service">
      <div class="service-image-container">
        <img
          src="https://images.unsplash.com/photo-1666594171486-858f82f5b191?q=80&w=930&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Aesthetic Medicine - Lip Enhancement"
          class="service-image"
        >
        <div class="service-overlay"></div>
      </div>
      <div class="service-content">
        <h3 class="service-name">Aesthetic Medicine</h3>
        <button class="service-button" routerLink="/aesthetic-medicine">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Right Block - Dentistry -->
    <div #rightService class="service-block right-service">
      <div class="service-image-container">
        <img
          src="https://images.unsplash.com/photo-1663182234283-28941e7612da?q=80&w=1393&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Dentistry - Beautiful Smile"
          class="service-image"
        >
        <div class="service-overlay"></div>
      </div>
      <div class="service-content">
        <h3 class="service-name">Dentistry</h3>
        <button class="service-button" routerLink="/dentistry">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
