<div class="not-found-page">
  <div class="not-found-container">
    <div #notFoundContent class="not-found-content">
      <!-- Animated Background Elements -->
      <div class="background-elements">
        <div class="floating-tooth tooth-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2C8.5 2 6 4.5 6 8c0 1.5-.5 3-1 4s-1 2.5-1 4c0 2.5 2 4 4 4s4-1.5 4-4c0 1.5 0 4 0 4s0-2.5 0-4c0 2.5 2 4 4 4s4-1.5 4-4c0-1.5-.5-3-1-4s-1-2.5-1-4c0-3.5-2.5-6-6-6z"/>
          </svg>
        </div>
        <div class="floating-tooth tooth-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2C8.5 2 6 4.5 6 8c0 1.5-.5 3-1 4s-1 2.5-1 4c0 2.5 2 4 4 4s4-1.5 4-4c0 1.5 0 4 0 4s0-2.5 0-4c0 2.5 2 4 4 4s4-1.5 4-4c0-1.5-.5-3-1-4s-1-2.5-1-4c0-3.5-2.5-6-6-6z"/>
          </svg>
        </div>
        <div class="floating-tooth tooth-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2C8.5 2 6 4.5 6 8c0 1.5-.5 3-1 4s-1 2.5-1 4c0 2.5 2 4 4 4s4-1.5 4-4c0 1.5 0 4 0 4s0-2.5 0-4c0 2.5 2 4 4 4s4-1.5 4-4c0-1.5-.5-3-1-4s-1-2.5-1-4c0-3.5-2.5-6-6-6z"/>
          </svg>
        </div>
      </div>

      <!-- Error Code -->
      <h1 #errorCode class="error-code">404</h1>

      <!-- Error Message -->
      <h2 #errorMessage class="error-message">Page Not Found</h2>

      <!-- Error Description -->
      <p #errorDescription class="error-description">
        Oops! The page you're looking for seems to have wandered off. Don't worry, we'll help you get back on track!
      </p>

      <!-- Home Button -->
      <a #homeButton routerLink="/" class="home-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span>Back to Home</span>
      </a>
    </div>
  </div>
</div>
